CSVPropertyFactory_dateFormatHelp1=Enter date format using the Java SimpleDateFormat.\n\
\n\
Example:         yyyy.MM.dd 'at' hh:mm:ss z\n\
\ \ \ \ \ \ \ \ \ matches 1998.04.09 at 06:15:55 GMT\n\
\n\
yyyy     Year with four digits\n\
yy         Year with two digits\n\
MMMM Month full, e.g. January\n\
MMM    Month with 3 characters, e.g. Jan\n\
MM       Month numeric\n\
d          Day\n\
dd        Day, with leading zeros\n\
\n\
the hour, minute and second fields analogue...

CSVPropertyFactory_dateFormatLabel=Date format
CSVPropertyFactory_errMsgEmptyDateFormat=Date format must not be empty.
CSVPropertyFactory_errMsgFieldDelimiterLength=Field delimiter must be a single character.
CSVPropertyFactory_fieldDelimiterLabel=Field delimiter
