ipsstdbuilderset = Standard Faktor-IPS Generator
loggingFrameworkConnector_Description=The logging connector that is used for the generation of logging code. The generation of logging code is disabled if the value "None" is specified. Possible values are the IDs of extensions of the extension point "org.faktorips.devtools.core.loggingFrameworkConnector". Two extension come with the standard "org.faktorips.devtools.core.javaUtilLoggingConnector" and "org.faktorips.devtools.core.log4jLoggingConnector"
additionalAnnotaionsDescription=Define the qualified names of annotations which are added for every generated method. Multiple annotations are seperated by semicolon
localDateDatatypeHelperVariantDescription=Define what helper variant is used for local date datatypes (LocalDate, LocalDateTime, LocalTime), i.e. Joda or Java8
