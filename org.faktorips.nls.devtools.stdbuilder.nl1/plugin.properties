ipsstdbuilderset = Standard Faktor-IPS Generator
loggingFrameworkConnector_Description=Der Logging Konnektor der im generierten Code verwendet werden soll. Wenn "None" ausgewählt ist, wird kein Logging generiert. Im Standard enthalten sind die Konnektoren "org.faktorips.devtools.core.javaUtilLoggingConnector" und "org.faktorips.devtools.core.log4jLoggingConnector" enthalten. Neue Konnektoren werden mit dem Extension Point "org.faktorips.devtools.core.loggingFrameworkConnector" registriert.
additionalAnnotaionsDescription=Hier können die qualifizierten Namen für zusätzliche Annotationen eingestellt werden. Diese werden an alle generierten Methoden angehängt. Mehrere Annoationen werden mit Strichpunkt getrennt.
localDateDatatypeHelperVariantDescription=Hier kann die Variante der DatatypeHelper definiert werden, die für die Local* Datatypes (LocalDate, LocalDateTime, LocalTime) verwendet wird. Möglich sind Joda oder Java8
