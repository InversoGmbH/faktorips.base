# 
# English Excel function names.
#
abs.name=ABS
abs.description=Returns the absolute value of the given number.\u000d\u000a\
				Examples:\u000d\u000a\
				ABS(3.5) = 3.5\u000d\u000a\
				ABS(-3.5) = 3.5
if.name=WENN
if.description=Returns the 2. argument, if the condition evaluates to TRUE, otherwise the 3. argument.\u000d\u000a\
				Examples:\u000d\u000a\
				IF(1=1; 2; 3) = 2\u000d\u000a\
				IF(1=2; 2; 3) = 3
roundup.name=ROUNDUP
roundup.description=Rounds the given number up to the indicated scale.\u000d\u000a\
					Examples:\u000d\u000a\
					ROUNDUP(3.551; 0) = 4\u000d\u000a\
					ROUNDUP(3.35; 1) = 3.4\u000d\u000a\
					ROUNDUP(3.349; 1) = 3.4\u000d\u000a\
					ROUNDUP(-3.35; 1) = -3.4\u000d\u000a\
					ROUNDUP(-3.349; 1) = -3.4
rounddown.name=ROUNDDOWN
rounddown.description=Rounds the given number down to the indicated scale.\u000d\u000a\
					Examples:\u000d\u000a\
					ROUNDDOWN(3.551; 0) = 3\u000d\u000a\
					ROUNDDOWN(3.35; 1) = 3.3\u000d\u000a\
					ROUNDDOWN(3.349; 1) = 3.3\u000d\u000a\
					ROUNDDOWN(-3.35; 1) = -3.3\u000d\u000a\
					ROUNDDOWN(-3.349; 1) = -3.3
round.name=ROUND
round.description=Default rounding.\u000d\u000a\
					Examples:\u000d\u000a\
					ROUND(3.551; 0) = 4\u000d\u000a\
					ROUND(3.35; 1) = 3.4\u000d\u000a\
					ROUND(3.349; 1) = 3.3\u000d\u000a\
					ROUND(-3.35; 1) = -3.4\u000d\u000a\
					ROUND(-3.349; 1) = -3.3
wholenumber.name=WHOLENUMBER
wholenumber.description=Returns the number before the decimal separator.\u000d\u000a\
					Examples:\u000d\u000a\
					WHOLENUMBER(3.551) = 3\u000d\u000a\
					WHOLENUMBER(3.35) = 3\u000d\u000a\
					WHOLENUMBER(-3.35) = -3\u000d\u000a\


