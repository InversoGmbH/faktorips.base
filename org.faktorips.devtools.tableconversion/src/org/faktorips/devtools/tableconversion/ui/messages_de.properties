CSVPropertyFactory_dateFormatHelp1=Datumsformat im Java SimpleDateFormat eingeben.\n\
\n\
Beispiel:  yyyy.MM.dd 'um' hh:mm:ss z\n\
\n\
das obige Datumsformat erkennt Zeitangaben der Form:\n\
1998.04.09 um 06:15:55 GMT\n\
\n\
yyyy      Jahr vierstellig\n\
yy         Jahr zweistellig\n\
MMMM Monat ausgeschrieben, z.B. January\n\
MMM    Monat als Text mit 3 Zeichen, z.B. Jan\n\
MM       Monat numerisch\n\
d          Tag\n\
dd        Tag, mit f\u00FChrenden Nullen\n\
\n\
die Stunden, Minuten und Sekunden Felder analog...

