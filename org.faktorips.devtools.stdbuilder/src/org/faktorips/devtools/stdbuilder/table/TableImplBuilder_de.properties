CLASS_DESCRIPTION_ANNOTATION=generated

FIELD_KEY_MAP_JAVADOC=Membervariable die Keys auf Tabellenzeilen abbildet.
FIELD_KEY_MAP_ANNOTATION=generated

CONSTRUCTOR_DEFAULT_JAVADOC=Erzeugt einen leeren Tabelleninhalt.
CONSTRUCTOR_DEFAULT_ANNOTATION=generated

CONSTRUCTOR_WITH_ROWS_JAVADOC=Erzeugt einen neuen Tabelleninhalt mit den uebergebenen Zeilen. Die Liste mit den Zeilen wird kopiert. Spaetere Aenderungen an dem Inhalt der Liste, aendern also nicht die erzeugt Tabelle. Dieser Konstruktor ist vor allem fuer die Verwendung in JUnit Tests vorgesehen, um beliebige Tabelleninhalte erzeugen zu koennen.
CONSTRUCTOR_WITH_ROWS_ANNOTATION=generated

