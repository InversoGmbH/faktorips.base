# 
# German Excel function names.
#
abs.name=ABS
abs.description=Gibt den absolute Wert der übergebenen Zahl zurück.\u000d\u000a\
				Beispiele:\u000d\u000a\
				ABS(3.5) = 3.5\u000d\u000a\
				ABS(-3.5) = 3.5
if.name=WENN
if.description=Gibt das 2. Argument zurück, falls die Bedingung WAHR ist, ansonsten das 3. Argument.\u000d\u000a\
				Beispiele:\u000d\u000a\
				WENN(1=1; 2; 3) = 2\u000d\u000a\
				WENN(1=2; 2; 3) = 3
roundup.name=AUFRUNDEN
roundup.description=Rundet die ubergebene Zahl auf die Anzahl Stellen auf. Die Funktion AUFRUNDEN unterscheidet sich von der \
					Funktionen RUNDEN dadurch, dass sie immer aufrundet.\u000d\u000a\
					Beispiele:\u000d\u000a\
					AUFRUNDEN(3.551; 0) = 4\u000d\u000a\
					AUFRUNDEN(3.35; 1) = 3.4\u000d\u000a\
					AUFRUNDEN(3.349; 1) = 3.4\u000d\u000a\
					AUFRUNDEN(-3.35; 1) = -3.4\u000d\u000a\
					AUFRUNDEN(-3.349; 1) = -3.4
rounddown.name=ABRUNDEN
rounddown.description=Rundet die ubergebene Zahl auf die Anzahl Stellen ab. Die Funktion ABRUNDEN unterscheidet sich von der \
					Funktionen RUNDEN dadurch, dass sie immer abrundet.\u000d\u000a\
					Beispiele:\u000d\u000a\
					ABRUNDEN(3.551; 0) = 3\u000d\u000a\
					ABRUNDEN(3.35; 1) = 3.3\u000d\u000a\
					ABRUNDEN(3.349; 1) = 3.3\u000d\u000a\
					ABRUNDEN(-3.35; 1) = -3.3\u000d\u000a\
					ABRUNDEN(-3.349; 1) = -3.3
round.name=RUNDEN
round.description=Kaufmaennisches Runden.\u000d\u000a\
					Beispiele:\u000d\u000a\
					RUNDEN(3.551; 0) = 4\u000d\u000a\
					RUNDEN(3.35; 1) = 3.4\u000d\u000a\
					RUNDEN(3.349; 1) = 3.3\u000d\u000a\
					RUNDEN(-3.35; 1) = -3.4\u000d\u000a\
					RUNDEN(-3.349; 1) = -3.3
wholenumber.name=GANZZAHL
wholenumber.description=Gibt die ganzahligen Anteil der übergeben Zahl zurück.\u000d\u000a\
					Beispiele:\u000d\u000a\
					GANZZAHL(3.551) = 3\u000d\u000a\
					GANZZAHL(3.35) = 3\u000d\u000a\
					GANZZAHL(-3.35) = -3\u000d\u000a\

