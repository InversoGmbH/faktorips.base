#
# The documentation comments that are added into the generated java code of the table 
# implementation class
#
TABLE_IMPL_BUILDER_GET_ALL_ROWS_JAVADOC = Gibt alle Zeilen dieser Tabelle zurueck.
TABLE_IMPL_BUILDER_GET_INSTANCE_JAVADOC = Gibt die Instanz dieser Tabellenklasse zurueck.
TABLE_IMPL_BUILDER_KEY_CLASS_JAVADOC = Die Objekte dieser Klasse werden als Hash-Keys verwendent. Fuer jeden Zugriffsschluessel hat diese Klasse eine eigene java.util.Map. 
TABLE_IMPL_BUILDER_KEY_CLASS_EQUALS_JAVADOC = Ueberschreibt die Methode der Vaterklasse und vergleicht die Werte der Instanzvariablen auf ihre Gleichheit.
TABLE_IMPL_BUILDER_KEY_CLASS_HASHCODE_JAVADOC = Ueberschreibt die Methode der Vaterklasse und erzeugt einen Hash-Code basierend auf den Werten der Attribute dieser Klasse.
TABLE_IMPL_BUILDER_FIND_JAVADOC = Durchsucht den Inhalt dieser Tabelle nach einem Eintrag entsprechend der Suchkriterien und gibt diesen Zurueck. Null wird zurueckgegeben falls kein Eintrag gefunden wird.
TABLE_IMPL_BUILDER_KEY_CLASS_CONSTRUCTOR_JAVADOC = Erzeugt eine neue Instanz mit den angegebenen Parameterwerten.
TABLE_IMPL_BUILDER_ADD_ROW_JAVADOC = Diese Methode wird waehrend der Initialisierung verwendet. Sie fuegt eine neue Tabellenzeile hinzu.
TABLE_IMPL_BUILDER_INIT_KEY_MAPS_JAVADOC = Initialisiert die Maps dieser Tabelle. Diese werden von den Finder-Methoden dieser Klasse verwendet.

