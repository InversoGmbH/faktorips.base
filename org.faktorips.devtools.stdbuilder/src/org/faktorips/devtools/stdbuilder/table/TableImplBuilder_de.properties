# New desciption conventions
#
CLASS_DESCRIPTION_JAVADOC=Diese Klasse implementiert eine Read-Only In-Memory-Tabelle. Auf die Daten der Tabelle kann ueber Finder-Methoden zugegriffen werden.  
CLASS_DESCRIPTION_ANNOTATION=generated

FIELD_KEY_MAP_JAVADOC=Membervariable die Keys auf Tabellenzeilen abbildet.
